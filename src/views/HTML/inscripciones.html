<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Estudiantes</title>
    <link rel="stylesheet" href="../CSS/stylesInscripcion.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <h1>Inscripción de Estudiantes a Cursos</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="estudiantes.html">Estudiantes</a></li>
            <li><a href="profesores.html">Profesores</a></li>
            <li><a href="curso.html">Cursos</a></li>
            <li><a href="inscripciones.html" class="active">Inscripciones</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="inscribir-estudiante">
            <h2>INSCRIBIR ESTUDIANTE A CURSO</h2>
            <form id="form-inscripcion" novalidate>
                <div class="form-group">
                    <label for="estudiante">Estudiante:</label>
                    <select id="estudiante" required>
                        <option value="">Selecciona un estudiante</option>
                        <!-- Las opciones se llenarán dinámicamente -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <select id="curso" required>
                        <option value="">Selecciona un curso</option>
                        <!-- Las opciones se llenarán dinámicamente -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="nota">Nota:</label>
                    <select id="nota">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <button type="submit">Inscribir</button>
            </form>
        </section>

        <section class="consultar-inscripciones">
            <h2>CONSULTAR INSCRIPCIONES</h2>
            <div>
                <h3>Consultar alumnos por curso:</h3>
                <select id="curso-consulta">
                    <option value="">Selecciona un curso</option>
                    <!-- Las opciones se llenarán dinámicamente -->
                </select>
                <button id="consultar-curso-btn">Consultar por Curso</button>
            </div>

            <div>
                <h3>Consultar cursos por estudiante:</h3>
                <select id="estudiante-consulta">
                    <option value="">Selecciona un estudiante</option>
                    <!-- Las opciones se llenarán dinámicamente -->
                </select>
                <button id="consultar-estudiante-btn">Consultar por Estudiante</button>
            </div>

            <div>
                <button id="consultar-todas-btn">Consultar Todas</button>
            </div>

            <h2>LISTA DE INSCRIPCIONES</h2>
            <table>
                <thead>
                    <tr>
                        <th>CURSO</th>
                        <th>ESTUDIANTE</th>
                        <th>NOTA</th>
                    </tr>
                </thead>
                <tbody id="tabla-inscripciones">
                    <!-- Las inscripciones se llenarán dinámicamente -->
                </tbody>
            </table>
        </section>
    </div>

    <footer>
        <p>Universidad</p>
    </footer>

    <script src="../JavaScript/inscripciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
