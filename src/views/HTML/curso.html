<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos</title>
    <link rel="stylesheet" href="../CSS/stylesCurso.css">
</head>

<body>
    <header>
        <h1>Gestión de Cursos</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="estudiantes.html">Estudiantes</a></li>
            <li><a href="profesores.html">Profesores</a></li>
            <li><a href="cursos.html" class="active">Cursos</a></li>
            <li><a href="inscripciones.html">Inscripciones</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="agregarCurso">
            <h2>AGREGAR NUEVO CURSO</h2>
            <form id="form-curso" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="profesor">Profesor:</label>
                    <select id="profesor" name="profesor" required>
                    </select>
                </div>
                <button type="submit">Agregar</button>
            </form>
        </section>

        <section class="tablaCursos">
            <h2>LISTA DE CURSOS</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>DESCRIPCION</th>
                        <th>PROFESOR</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="tabla-cursos">
                </tbody>
            </table>
        </section>    
    </div>

    <footer>
        <p>&copy; 2024 Universidad. Todos los derechos reservados.</p>
    </footer>

    <section id="modal-modificar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modificar Curso</h2>
            <form id="form-modificar" novalidate>
                <input type="hidden" id="modificar-id">
                <div class="form-group">
                    <label for="modificar-nombre">Nombre:</label>
                    <input type="text" id="modificar-nombre" required>
                </div>
                <div class="form-group">
                    <label for="modificar-descripcion">Descripción:</label>
                    <textarea id="modificar-descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="modificar-profesor">Profesor:</label>
                    <select id="modificar-profesor" required>
                    </select>
                </div>
                <button type="submit">Guardar cambios</button>
            </form>
        </div>
    </section>

    <div id="modal-alert" class="modal">
        <div class="modal-content">
            <span class="close-alert">&times;</span>
            <h2 id="alert-title"></h2>
            <p id="alert-text"></p>
            <button id="alert-button">Aceptar</button>
        </div>
    </div>

    <script src="../JavaScript/cursos.js"></script>
    <script>
        document.getElementById("modal-alert").style.display = "none";

        function mostrarAlerta(titulo, texto) {
            document.getElementById("alert-title").innerText = titulo;
            document.getElementById("alert-text").innerText = texto;
            document.getElementById("modal-alert").style.display = "block";
        }

        document.getElementById("alert-button").onclick = function() {
            document.getElementById("modal-alert").style.display = "none";
        };

        document.querySelector(".close-alert").onclick = function () {
            document.getElementById("modal-alert").style.display = "none";
        };

        // El resto de tu código de JavaScript
    </script>
</body>
</html>
